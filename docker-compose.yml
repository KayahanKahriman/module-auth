version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: auth-postgres
    environment:
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: authpassword
      POSTGRES_DB: authdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: auth-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: authuser
      MONGO_INITDB_ROOT_PASSWORD: authpassword
      MONGO_INITDB_DATABASE: authdb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (optional - for session management)
  redis:
    image: redis:7-alpine
    container_name: auth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Authentication Backend
  auth-backend:
    build:
      context: ./packages/auth-backend
      dockerfile: Dockerfile
    container_name: auth-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_TYPE: postgresql
      DATABASE_URL: postgresql://authuser:authpassword@postgres:5432/authdb
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@yourapp.com}
      CORS_ORIGIN: http://localhost:3001
      ENABLE_EMAIL_VERIFICATION: true
      REDIS_URL: redis://redis:6379
      REDIS_ENABLED: false
      FRONTEND_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./packages/auth-backend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
  mongodb_data:
  redis_data:

networks:
  default:
    name: auth-network
